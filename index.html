<script>
  async function kirimEksekusi(target) {
    try {
      const response = await fetch("https://yourapi.com/eksekusi", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          target: target,
          user: "xatanical"
        })
      });

      const result = await response.json();
      if (response.ok) {
        alert("Berhasil: " + result.message);
      } else {
        alert("Gagal: " + result.error);
      }
    } catch (error) {
      alert("Gagal terhubung ke server!");
      console.error(error);
    }
  }
</script>
